<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>event24.org</title>

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/_src/logo-event24.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.min.css">


</head>

<body>
	<header>
		<div class="container_menu">
			<div class="nav_bar">
				<a href="/">
					<div class="block_logo">
						<img class="logo" src="/img/_src/logo-event24.png" alt="logo">
						<div class="logo_text">event<span>24</span></div>
					</div>
				</a>
			</div>
		</div>
	</header>
	<!-- MODAL ERROR MESSSAGE -->
	<div class="container_modal_report">
		<div class="modal_content_report">
			<div class="modal_header">
				<div class="modal_title">Нашли ошибку или неточность на сайте? Сообщите нам!</div>
				<span class="close_modal_report">&times;</span>
			</div>
			<div>
				<div class="form_group">
					<label class="report_label" for="modal_report_email">Email для обратной связи <span>*</span></label>
					<input type="email" id="modal_report_email" placeholder="Введите Email.." />
					<span id="error_report_email" class="error_msg"></span>
				</div>
				<label for="modal_is_organizer">Вы организатор?</label>
				<input type="checkbox" id="modal_is_organizer" />

				<div class="form_group">
					<label class="report_label" for="modal_report_description">Сообщение об ошибке
						<span>*</span></label>
					<textarea id="modal_report_description"
						placeholder="Сообщите об ошибке или неточности.."></textarea>
					<span id="error_report_description" class="error_msg"></span>
				</div>
				<button id="submit_sent_report">Отправить</button>
				<div class="report_success">
					<p>Спасибо!</p>
					<p>Ваше сообщение успешно отправлено.</p>
				</div>
				<div class="report_error">
					<p>Ваше сообщение не отправлено.</p>
					<p>Попробуйте позже!</p>
				</div>
			</div>
		</div>
	</div>
	<!-- END MODAL ERROR MESSAGE -->
